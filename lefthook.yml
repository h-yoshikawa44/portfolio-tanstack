pre-commit:
  parallel: true
  commands:
    js-ts-fixer:
      glob: "src/**/*.{js,jsx,ts,tsx}"
      run: |
        npx biome format --write --log-level=error {staged_files}
      stage_fixed: true
      skip:
        - merge
        - rebase

prepare-commit-msg:
  scripts:
    "extraction-issue-number":
      interactive: true
      runner: sh